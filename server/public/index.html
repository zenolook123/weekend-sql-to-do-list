<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body class="fs-4">
    <section class="vh-100" style="background-color:slategray">
        <div class="container-fluid py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-5 bg-dark text-white">
                  <h4 class="text-center my-3 pb-3">To Do List</h4>
                  <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center">
                    <div class="col-12">
                      <div class="form-outline">
                        <input type="text" id="form1" class="form-control" />
                        <label class="form-label" for="form1">What do you have to do?</label>
                            <span>
                            <button id="save-button"type="submit" class="btn btn-primary">Save</button>
                            </span>
                      </div>
                    </div>
                </form>
                  <table class="table mb-4 table-dark">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Todo item</th>
                        <th scope="col">Task Complete?</th>
                        <th scope="col">Actions</th>
                        <th scope="col">Date Completed</th>
                      </tr>
                    </thead>
                    <tbody id="task-body">
                      <tr class="table-danger">
                        <th scope="row">1</th>
                        <td>Buy groceries for next week</td>
                        <td>In progress</td>
                        <td>
                          <button type="submit" class="btn btn-danger">Delete</button>
                          <button type="submit" class="btn btn-success ms-1">Finish</button>
                        </td>
                        <td>6/23/23</td>
                      </tr>
                      <tr class="table-danger">
                        <th scope="row">2</th>
                        <td>Pet cat</td>
                        <td>In progress</td>
                        <td>
                          <button type="submit" class="btn btn-danger">Delete</button>
                          <button type="submit" class="btn btn-success ms-1">Finish</button>
                        </td>
                        <td>6/23/23</td>
                      </tr>
                      <tr class="table-success">
                        <th scope="row">3</th>
                        <td>Finish this assignment</td>
                        <td>In progress</td>
                        <td>
                          <button type="submit" class="btn btn-danger">Delete</button>
                          <button type="submit" class="btn btn-success ms-1">Finish</button>
                        </td>
                        <td>6/23/23</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
